<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 1. 다음 checkbox버튼을 클릭했을 때 "동의했습니다" 경고창을 띄우고 value값을 출력. -->
    <input type="checkbox" value="1" onclick="check(this)" id="a">조항1
    <input type="checkbox" value="2" onclick="check(this)" id="b">조항2
    <input type="checkbox" value="3" onclick="check(this)" id="c">조항3
    <input type="checkbox" value="4" onclick="check(this)" id="d">조항4
    <input type="checkbox" value="5" onclick="check(this)" id="e">조항5

    <script>
        function check(a) {
            if (a.checked) {
                alert(a.value + "항에 동의했습니다");
                console.log(a.value);
                console.log(a.checked);
            } else {
                alert(a.value + "항에 동의를 취소했습니다");
                console.log(a.checked);
                return false;
            }

        }
    </script>



    <hr>
    <!-- 2. 버튼을 클릭했을 때 input태그의 공백여부, 기억하기의 체크여부를 확인 -->
    ID:<input type="text" id="id"><br>
    기억하기:<input type="checkbox" id="remember">
    <button type="button" id="check2" onclick="check2()">확인</button>

    <script>
        function check2() {

            var id = document.getElementById("id").value;
            if(id == "") {
                alert("아이디를 작성하세요");
            } else {
                alert("아이디가 공백이 아닙니다");
            }

            var remember = document.getElementById("remember").checked;
            if(remember){
                alert("체크되었습니다");
            }else if(!remember){
                alert("체크해주세요");
            }
            
        }

        var id = document.getElementById("id");
        var remember = document.getElementById("remember");

        var check2 = document.getElementById("check2");
        check2.onclick = function() {
            
            console.log("value값 : " + id.value);
            console.log("checked여부 : " + remember.checked);
        }


    </script>





</body>

</html>
