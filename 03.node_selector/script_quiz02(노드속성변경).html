<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- onchange -->

    <section class="section1">
        <img src="1.jpg" width="200" class="img1">

        <select id="select1">
            <option>봄</option>
            <option>여름</option>
            <option>가을</option>
            <option>겨울</option>
        </select>
        변경할 색상: <input type="color" class="color1">
    </section>

    <script>

        var select1 = document.getElementById("select1");
        var img1 = document.querySelector(".section1 .img1");
        var color1 = document.querySelector(".section1 .color");

        select1.onchange = function() {
            img1.src = select1.value;
        }
        
        color1.onchange = function() {
            img1.style.border = "3px solid " + color1.value;
        }

    </script>
    
</body>
</html>
