<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0px;
            border-collapse: collapse;
        }

        table thead tr th {
            border: 1px solid #777;
        }
    </style>

</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody class="table">
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>1</td>
                <td>홍길동</td>
                <td>안녕하세요</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>2</td>
                <td>이순신</td>
                <td>반갑습니다</td>
                <td>2020-05-21</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>3</td>
                <td>강감찬</td>
                <td>처음뵙겠습니다</td>
                <td>2020-07-09</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>4</td>
                <td>세종대왕</td>
                <td>안녕히계세요</td>
                <td>2020-10-23</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>5</td>
                <td>신사임당</td>
                <td>감사합니다</td>
                <td>2020-12-11</td>
            </tr>
        </tbody>
    </table>


    <script>
        function up(node) {
            //console.dir(node);
            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;
            var previous = current.previousElementSibling;

            if(previous===null) {
                alert("이전행이 없습니다");
                return;
            }

            table.insertBefore(previous, current.nextElementSibling);

            console.log(current);
            console.log(previous);
        }
        
        function down(node) {
            //console.dir(node);
            /* console.log(node.parentNode); //text를 포함하는 부모모드
            console.log(node.parentElement); //부모 모드
            console.log(node.nextElementSibling); //현재에서 다음 형제 모드
            console.log(node.previousElementSibling); //현재에서 이전 형제 모드
            console.log(node.firstElementChild); //첫번째 자식노드
            console.log(node.lastElementChild); //마지막 자식노드 */

            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement; //현재 tr
            var next = current.nextElementSibling; //다음 tr

            if(next===null) {
                alert("다음행이 없습니다");
                return;
            }

            //기준노드의 다음위치에 current노드를 추라해라
            table.insertBefore(current, next.nextElementSibling); //다음에 추가(new노드, 추가할 위치)

            console.log(current);
            console.log(next)

        }
    </script>




</body>
</html>
