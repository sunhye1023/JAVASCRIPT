<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        thead tr th,
        tbody tr td {
            border: 1px solid #777;
        }
    </style>

</head>

<body>

    <button type="button" id="del">일괄삭제</button>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" class="allCheck"></th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td>김수현</td>
                <td>안녕</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>2</td>
                <td>주원</td>
                <td>하이</td>
                <td>2020-03-11</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>3</td>
                <td>공명</td>
                <td>헬로</td>
                <td>2020-04-21</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>4</td>
                <td>박서준</td>
                <td>바이</td>
                <td>2020-06-21</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>5</td>
                <td>안보현</td>
                <td>바바</td>
                <td>2020-10-23</td>
            </tr>
        </tbody>
    </table>


    <script>
        var del = document.getElementById("del");
        var list = document.querySelectorAll(".check");

        //일괄삭제
        del.onclick = function () {
            //console.log(list);
            console.log(list[0].checked);
            console.log(list[0].value);

            for (var i = 0; i < list.length; i++) {
                if (list[i].checked) {
                    //list[i].remove(); //자기자신을 삭제(input태그)
                    list[i].parentElement.parentElement.remove();
                }
            }

        }

        //일괄선택
        var allCheck = document.querySelector(".allCheck");
        allCheck.onclick = function () {

            if (allCheck.checked) {
                for (var i = 0; i < list.length; i++) {
                    list[i].checked = true;
                }
            } else {
                for (var i = 0; i < list.length; i++) {
                    list[i].checked = false;
                }
            }

        }

    </script>

</body>

</html>
