<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h2>할일 삭제 기능은 아직 구현하지 마세요</h2>
    <h2>할일 목록 만들기</h2>
    <form class="name-inner">
        <input type="text" id="namewrite" placeholder="이름을 작성하세요">
        <button type="button" id="btn1">확인</button>
    </form>
    <br>
    <div class="write-inner">    
        <input type="text" id="listwrite" placeholder="당신의 할일을 작성하세요">
        <button type="button" id="btn2">확인</button>
    </div>


    <script>

        var btn1 = document.getElementById("btn1");
        var namewrite = document.getElementById("namewrite");
        btn1.onclick = function () {
            var text = document.createTextNode(namewrite.value + "님 안녕하세요");
            document.querySelector(".name-inner").appendChild(text);
            namewrite.style.display="none";
            btn1.style.display="none";
            console.log(namewrite.value);
        }



        var btn2 = document.getElementById("btn2");
        var listwrite = document.getElementById("listwrite");
        btn2.onclick = function () {
            var ul = document.createElement("ul");
            var li = document.createElement("li");
            var text = document.createTextNode(listwrite.value);
            li.appendChild(text);
            ul.appendChild(li);
            document.querySelector(".write-inner").appendChild(ul);
            console.log(listwrite.value);
        }

    </script>


</body>

</html>
