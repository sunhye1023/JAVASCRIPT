<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul, li {list-style: none; display: inline-block;}
        table {
            border: 1px solid #777;
            border-spacing: 0px;
            border-collapse: collapse;
        }
        table thead tr th, 
        table tbody tr td
        {border: 1px solid #777;}
    </style>

</head>
<body>
    
    <h3>다중이벤트(버블링 코드로 변경)</h3>

    <div>
        <ul class="photo">
            <li><img src="img/1.jpg" alt="1" width="100"></li>
            <li><img src="img/2.jpg" alt="2" width="100"></li>
            <li><img src="img/3.jpg" alt="3" width="100"></li>
            <li><img src="img/4.jpg" alt="4" width="100"></li>
        </ul>
    </div>

    결과
    <div class="result">
        <img src="img/1.jpg" alt="결과" width="300">
    </div>

    <hr>

    <h3>event속성을 이용해서 다음을 구현하세요(버블링 코드로 변경)</h3>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody class="list">
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</td>
            </tr>
            <tr>
                <td>2</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</td>
            </tr>
            <tr>
                <td>3</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</td>
            </tr>
            <tr>
                <td>4</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</td>
            </tr>
        </tbody>
    </table>


    <script>

        var photo = document.querySelector(".photo");
        var result = document.querySelector(".result img");

        photo.onclick = function() {
            if(event.target.tagName !== "IMG") return;
            //console.log(event.target); //img
            //console.dir(event.currentTarget); //ul

            result.src = event.target.src;

        }

        var list = document.querySelector(".list");

        var list = document.querySelector(".list");
        list.onclick = function() {

            if(event.target.tagName !== "BUTTON") return;
            event.target.parentElement.parentElement.remove();

        }

    </script>
    
</body>
</html>
