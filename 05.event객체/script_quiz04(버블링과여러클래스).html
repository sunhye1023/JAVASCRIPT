<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .mainTable {border-collapse: collapse; width: 100%; text-align: center;}
        thead tr th,
        tbody tr td {
            border: 1px solid #777;
        }
    </style>

</head>
<body>

    <table class="mainTable">
        <thead>
            <tr>
                <th>번호</th>
                <th>과정명</th>
                <th>담당교수</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody class="listTable">
            <tr>
                <td>1</td>
                <td>(강남)응용자바</td>
                <td>홍길동</td>
                <td>
                    <button type="button" class="btn-primary testInfo">시험기본정보</button>
                    <button type="button" class="btn-danger testInput">시험출제</button>
                    <button type="button" class="btn-info testResult">시험결과</button>
                    <button type="button" class="btn-default scoreInfo">성적관리</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>(종로)응용자바</td>
                <td>고길동</td>
                <td>
                    <button type="button" class="btn-primary testInfo">시험기본정보</button>
                    <button type="button" class="btn-danger testInput">시험출제</button>
                    <button type="button" class="btn-info testResult">시험결과</button>
                    <button type="button" class="btn-default scoreInfo">성적관리</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <p class="result"></p>

    <script>

        /* 
            1. 버블링으로 이벤트를 걸고, 
                testInfo라면 "시험기본정보..."
                testInput이라면 "시험출제..."
                testResult라면 "시험결과..."
                scoreInfo라면 "성적관리..."
                형식으로 출력이 되도록 이벤트를 처리
        */
    
        var mainTable = document.querySelector(".mainTable");
        var listTable = mainTable.querySelector(".listTable");

        var result = document.querySelector(".result");

        listTable.onclick = function() {

            if(event.target.tagName !== "BUTTON") {
                return;
            } else if(event.target.classList.contains("testInfo")) {
                console.log("시험기본정보...");
                //document.write("시험기본정보");
                console.log(event.target.innerHTML); 
                //result.innerHTML = event.target.innerHTML;
            } else if(event.target.classList.contains("testInput")) {
                console.log("시험출제...");
                //document.write("시험출제");
                console.log(event.target.innerHTML);
                //result.innerHTML = event.target.innerHTML;
            } else if(event.target.classList.contains("testResult")) {
                console.log("시험결과...");
                //document.write("시험결과");
                console.log(event.target.innerHTML);
                //result.innerHTML = event.target.innerHTML;
            } else if(event.target.classList.contains("scoreInfo")) {
                console.log("성적관리...");
                //document.write("성적관리");
                console.log(event.target.innerHTML);
                //result.innerHTML = event.target.innerHTML;
            }
        } 




    </script>



</body>
</html>
